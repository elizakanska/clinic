<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>Save Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>
<div class="content">
    <h2>Speciālista rediģēšana</h2>
    <hr>

    <p class="h4 mb-4">Saglabāt speciālistu</p>
    <form action="#" th:action="@{save}" th:object="${vet}" method="POST">
        <input type="hidden" th:field="*{id}">
        <label for="vetName">Vārds:</label>
        <input type="text" th:field="*{name}" id="vetName" class="form-control mb-4 w-25" placeholder="Vetārsta vārds un uzvārds" required>
        <label for="vetEmail">E-pasts:</label>
        <input type="text" th:field="*{type}" id="vetEmail" class="form-control mb-4 w-25" placeholder="dakters@piemers.lv" required>
        <label for="vetType">Specialitāte:</label>
        <input type="text" th:field="*{type}" id="vetType" class="form-control mb-4 w-25" placeholder="Vetārsta specialitāte" required>
        <label for="vetPassword">Parole:</label>
        <input type="text" th:field="*{notes}" id="vetPassword" class="form-control mb-4 w-25" placeholder="Parole">
        <button type="submit" class="btn col-2" style="background-color: mediumseagreen">Saglabāt</button>
    </form>
</div>
</main>
</body>
</html>
