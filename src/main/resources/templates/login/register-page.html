<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reģistrēties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="content">
    <h3 class="mt-4">Reģistrēties</h3>
    <hr>
        <form action="#" th:action="@{save}" th:object="${user}" method="POST">
            <input type="hidden" th:field="*{id}">
            <label for="userName">Lietotājvārs:</label>
            <input type="text" th:field="*{name}" id="userName" class="form-control mb-4 w-25" placeholder="Lietotājvārds" required>
            <label for="userEmail">E-pasts:</label>
            <input type="text" th:field="*{type}" id="userEmail" class="form-control mb-4 w-25" placeholder="piemers@epasts.lv" required>
            <label for="userPassword">Parole:</label>
            <input type="text" th:field="*{password}" id="userPassword" class="form-control mb-4 w-25" placeholder="Parole" required>
            <label for="userPasswordCheck">Parole vēlreiz:</label>
            <input type="text" th:field="*{password}" id="userPasswordCheck" class="form-control mb-4 w-25" placeholder="Parole" required>
           <button type="submit" class="btn col-2" style="background-color: mediumseagreen">Reģistrēties</button>
        </form>
</div>
</main>
</body>
</html>
