<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pieslēgties</title>
    <link rel="stylesheet" href="../../temp/vet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="content">
        <h3 class="mt-4">Pieslēgties/Reģistrēties</h3>
        <hr>

        <!-- Poga, kas atver pieslēgšanās formu modālī -->
        <button type="button" class="btn btn-primary mb-4" onclick="openLoginModal()">Pieslēgties</button>

        <!-- Poga, kas atver reģistrēšanās formu modālī -->
        <button type="button" class="btn btn-secondary mb-4" onclick="openRegisterModal()">Reģistrēties</button>
    </div>

    <!-- Pieslēgšanās forma modālī -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Pieslēgties</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/authenticate}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Lietotājvārds:</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Parole:</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Pieslēgties</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Reģistrēšanās forma modālī -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Reģistrēties</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/register}" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Lietotājvārds:</label>
                            <input type="text" id="username" name="username" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-pasts:</label>
                            <input type="text" id="email" name="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Parole:</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="passwordAgain" class="form-label">Parole atkārtoti:</label>
                            <input type="password" id="passwordAgain" name="passwordAgain" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Reģistrēties</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript, lai atvērtu modāļus -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openLoginModal() {
            var myModal = new bootstrap.Modal(document.getElementById('loginModal'));
            myModal.show();
        }

        function openRegisterModal() {
            var myModal = new bootstrap.Modal(document.getElementById('registerModal'));
            myModal.show();
        }
    </script>

</main>
</body>
</html>
