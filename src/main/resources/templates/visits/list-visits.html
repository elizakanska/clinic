<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>Visit List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Visit Table</h2>
    <hr>

    <a th:href="@{addForm}"
        class="btn btn-primary btn-sm mb-3">
        Add new visit
    </a>
    <a th:href="@{../pets/list}" style="float: right;">Go to list of pets</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Pet Name</th>
                <th>Pet Species</th>
                <th>Pet Age</th>
                <th>Time</th>
                <th>Reason</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="visit : ${visits}">
                <td th:text="${visit.pet.name}"/>
                <td th:text="${visit.pet.species}"/>
                <td th:text="${visit.pet.age}"/>
                <td th:text="${#temporals.format(visit.time, 'dd/MM/yyyy HH:mm')}"/>
                <td th:text="${visit.reason}"/>

                <td>
                    <a th:href="@{editForm(visitId=${visit.id})}"
                        class="btn btn-info btn-sm">
                        Edit
                    </a>
                    <a th:href="@{delete(visitId=${visit.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this visit?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
