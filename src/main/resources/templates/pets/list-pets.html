<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>Pet List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Pet Table</h2>
    <hr>

    <a th:href="@{addForm}"
        class="btn btn-primary btn-sm mb-3">
        Add new pet
    </a>
    <a th:href="@{../visits/list}" style="float: right;">Go to list of visits</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Species</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="pet : ${pets}">
                <td th:text="${pet.name}"/>
                <td th:text="${pet.species}"/>
                <td th:text="${pet.age}"/>

                <td>
                    <a th:href="@{editForm(petId=${pet.id})}"
                        class="btn btn-info btn-sm">
                        Edit
                    </a>
                    <a th:href="@{delete(petId=${pet.id})}"
                       class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this pet?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
